http {
  upstream backend {
    server facebook.sa;
    server google.sa;
  }

  server {
    listen 80;
    server_name colten.ncku;

    location / {
      proxy_pass http://backend;
      proxy_set_header Host $host;
    }
  }

  server {
    listen 80 default_server;
    server_name _;
    return 301 https://$host$request_uri;
    
    server {
    listen 443 ssl;
    server_name colten.ncku;

    ssl_certificate /home/colten/ca.crt;
    ssl_certificate_key /home/colten/ca.key;
    ssl_protocols TLSv1.2;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
      proxy_pass http://backend;
      proxy_set_header Host $host;
    }
  }
    
  }
}
